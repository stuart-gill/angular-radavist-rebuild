<h2>Reportage</h2>

<div *ngFor="let report of (reports | async)" class="card card-default">
  <div class="card-body">
    <h3 (click)="goToDetailPage(report)">
      <em>{{ report.title }}</em> by {{ report.author }}
    </h3>
    <div *ngIf="currentRoute === '/admin'">
      {{ report.reportText }}
      <app-edit-report [selectedReport]="report"></app-edit-report>
    </div>
  </div>
</div>
